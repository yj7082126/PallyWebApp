<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="static/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Title</title>
</head>
<body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<form action="{{ url_for('hello3') }}" method="POST">	
<table border="1" class="dataframe data">
	<thead>    
		<tr style="text-align: right;">    
			<th>Character</th>      
			<th>Selected</th>        
		</tr>  
	</thead>  
	<tbody>  
		{% for row in table %}
			<tr>        
				<td>{{row[0]}}</td>     
				{% if row[1] == True %}
					<td>
						<input type="radio" id="id_{{row[0]}}" name="chara" value="{{row[0]}}" checked=True>
					</td>  
				{% else %}
					<td>
						<input type="radio" id="id_{{row[0]}}" name="chara" value="{{row[0]}}">
					</td>  
				{% endif %}
			</tr>
		{% endfor %}
	</tbody>
	<input type="submit" value="Submit">
	</form>
</table>
</form>
</body>
</html>
